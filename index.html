<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Practica Coderhouse 9/11</title>
  </head>
  <body>
    <form action="" id="formulario" class="formulario">
      <div>
        <label for="">First name:</label>
        <input type="text" id="fname" placeholder="First name" />
      </div>
      <div>
        <label for="">Last name:</label>
        <input type="text" name="lname" id="lname" placeholder="Last name" />
      </div>
      <div>
        <label for="">ID:</label>
        <input type="text" name="identificacion" id="identificacion" placeholder="Identificación" />
      </div>
      <div>
        <label for="">
          <input type="submit" value="submit" />
        </label>
      </div>
    </form>

    <table class="table table-dark table-striped" id="tabla-content">
      <tr>
        <th>Name</th>
        <th>Lastname</th>
        <th>Id</th>
      </tr>
      <tr>
        <td>Cenctro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>México</td>
      </tr>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
